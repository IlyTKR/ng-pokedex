
<div class="container">
    <!--
       <input
       #input
       (keyup.enter)="selectPokemon(input.value)"
       type="number"/>
       <p *ngIf="pokemonSelected">Vous avez sélectionné le pokemon : {{ pokemonSelected?.name }}</p>
       <p *ngIf="!pokemonSelected">Aucun pokemon n'a été trouvé</p>
   -->
   
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div class="card horizontal" (click)="goToPokemon(pokemon)" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                 <div class="card-stacked">
                     <p>{{ pokemon.name }}</p>
                     <p style="overflow: hidden"><small>
                        {{ pokemon.created | date:"dd/MM/yyyy" }}
                    </small></p>
                    <span 
                    *ngFor="let type of pokemon.types"
                    class="{{ type | pokemonTypeColor }} center"
                    > {{ type }} </span>
                </div>
            </div>
         </div>
    </div>
</div>
